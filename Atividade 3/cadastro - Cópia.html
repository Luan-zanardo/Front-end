<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                                        <td>
                                            <font align="center" size="1">
                                                <h1>INFORMAÇÕES</h1>

                                        </td>
                                    </tr>

                                    </tr>
                                    <tr align="center">
                                        <td>

                                        <td>

                                        <td>

                                        <td>

                                    </tr>

                                        <td>
                                            <input type="tel" placeholder="Telefone Celular " name="celular" minlength="1" maxlength="20" sise="10" required/>

                                    <tr align="center">
                                        <td>
                                            <table  align="center" border="0"  width=250px height=170px>

                                                                        <tr>
                                                                            <td align="center">
                                                                                Sexo:
                                                                            </td>
                                                                        </tr>

                                                                            <td>

                                                                        <tr>
                                                                            <td>

                                                                            <td>

                                                                        <tr>

                                                                            </td>

                                                                    </table>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>

                                    <tr align="center">
                                        <td>
                                            <input type="date" name="aniversario" required/>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                
                            </td>

                                    <tr align="center">
                                        <td>
                                            <font align="center" size="1">
                                                <h1>INFORMAÇÕES</h1>
                                            </font>
                                        </td>
                                    </tr>
                                    <tr align="center">
                                        <td>
                                            <select name="Periodo">
                                                <option value="">Escolha Curso&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>

                                                <option value="MECANICA">Mecânica</option>
                                                <option value="ELETRICA">Elétrica</option>
                                                <option value="DESING">Desig</option>
                                        </td>
                                    </tr>
                                    <tr align="center">
                                        <td>
                                            <table  align="center" border="0"  width=250px height=170px>

                                                    <td>
                                                        <table align="center" border="1" bordercolor="#e4e4e4" bgcolor="#e4e4e4">

                                                                        <tr>
                                                                            <td>
                                                                                <input type="radio" id="Vespertino" name="periodo" value="VESPERTINO" required/>Vespertino

                                                                        <tr>
                                                                            <td>
