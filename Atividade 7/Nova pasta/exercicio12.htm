<html>
<head>
<title> Exemplo JS</title>
<script>
function calcular() {
    var total = 0;
    for (i=1;i<=10;i++)
    {
      total = total + i;
    }
    alert("Total soma= "+total);
    }
</script>
</head>
<body>
        <h1>Exercicio 12 - Somar nrs de 1 a 10</h1>
        <form name="formulario" method="post" action="">
            <input type="button" name="verificar" id="verificar" value="verificar" onclick="calcular()">
        </form>
</body>
</html>
