<html>
<head>
<title> Exemplo JS</title>
<script>
    function calcular() {
    var nome   = prompt("Digite nome: ","");
    var peso   = eval(prompt("Digite peso: ",""));
    var altura = eval(prompt("Digite altura: ",""));
    imc = (peso / (altura * altura));
    alert("Valor IMC = "+imc.toFixed(2));
    }
</script>
</head>
<body>
        <h1>Exercicio 05 - Calcular IMC</h1>
        <form name="formulario" method="post" action="">
            <input type="button" name="verificar" id="verificar" value="verificar" onclick="calcular()">
        </form>
</body>
</html>
