<html>
    <head>
        <title> Exemplo JS</title>
        <script>
            function calcular() {
                var valor = eval(prompt("Digite valor 1: ",""));
                if ((valor % 2) == 0)
                 {
                   alert("O número "+valor+" é PAR");
                  }
                else
		          {
                   alert("O número "+valor+" é ÌMPAR");
                  }
            }
        </script>
    </head>
    <body>
        <h1>Exercicio 03 - Verificar PAR ou IMPAR</h1>
        <form name="formulario" method="post" action="">
            <input type="button" name="verificar" id="verificar" value="verificar" onclick="calcular()">

        </form>
    </body>
</html>
