<html>
    <head>
        <title>Exemplo Js</title>
            <script>
                function calcular() {
                    var peso = eval(prompt("Digite seu peso:",""));
                    var altura = eval(prompt("Digite sua altura(em cm):",""));
                    var sexo = eval(prompt("1 - homem 2 - mulher:",""));

                    if (sexo == 1){
                        pesoideal = (72.7 * altura) - 58 
                        alert(pesoideal)
                    }
                    else if (sexo == 2){
                        pesoideal = (62.1 * altura) - 44.7 
                        alert(pesoideal)
                    }
                }
            </script>
    </head>

    <body>
        <h1>Exercicio 05</h1>
        <form name="formulario" method="post" action="">
            <input type="button" name="verificar" value="verificar" onclick="calcular();">
        </form>
    </body>
</html>
