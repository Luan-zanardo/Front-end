<html>
    <head>
        <title>Exemplo Js</title>
            <script>
                function calcular() {
                    var nome  = prompt("Digite nome aluno:    ","");
                    var nota1 = eval(prompt("Digite nota1: ",""));
                    var nota2 = eval(prompt("Digite nota2: ",""));
                    var nota3 = eval(prompt("Digite nota3: ",""));
                    var media = (nota1 + nota2 + nota3) / 3;
                    alert("Aluno: "+nome +  "Media Final: "+media);
                }
                
            </script>
    </head>

    <body>
        <h1>Exercicio 01</h1>
        <form name="formulario" method="post" action="">
            <input type="button" name="calcular" id="calcular" value="calcular" onclick="calcular()">
        </form>
    </body>
</html>
