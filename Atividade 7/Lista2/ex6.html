<html>
    <head>
        <title>Exemplo Js</title>
            <script>
                function start(){
                    var dinheiro = eval(prompt("Digite a quantidade de reais: "));
                    alert("Dólar Etados Unidos: " + dinheiro * 5.007)
                    alert("Dólar Canadense: " + dinheiro * 3.621)
                    alert("Dólar Australiano: " + dinheiro * 3.192)
                    alert("Dólar das Ilhas Cayman: " + dinheiro * 6.069)
                    alert("Dólar da Nova Zelândia: " + dinheiro * 2.923)
                }
            </script>
    </head>

    <body>
        <h1>Exercicio 06</h1>
        <form name="formulario" method="post" action="">
            <input type="button" name="verificar" value="verificar" onclick="start();">
        </form>
    </body>
</html>
