<html>
    <head>
        <title>Exemplo Js</title>
            <script>
                function calcular() {
                    var nome  = prompt("Digite nome aluno: ");
                    var valor1 = eval(prompt("Digite valor1: "));
                    var valor2 = eval(prompt("Digite valor2: "));
                    var valor3 = eval(prompt("Digite valor3: "));
                    resultado1 = valor1 * valor1;
                    resultado2 = valor2 * valor2;
                    resultado3 = valor3 * valor3;
                    alert("Aluno: "+ nome +  "\nvalor1: " + resultado1 + "\nvalor2: "+ resultado2 + "\nvalor3: "+resultado3);
                }
                
            </script>
    </head>

    <body>
        <h1>Exercicio 02</h1>
        <form name="formulario" method="post" action="">
            <input type="button" name="verificar" value="verificar" onclick="calcular();">
        </form>
    </body>
</html>
